version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm ci
    build:
      commands:
        - export NX_CLOUD_NO_TIMEOUTS=true
        - npx nx build kcf --configuration=production --skip-nx-cache
  artifacts:
    baseDirectory:
      - apps/kcf/dist
      - ls -la
      - ls -apps/
      - ls -apps/kcf

    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .nx/cache/**/*
