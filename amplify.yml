version: 1
applications:
  - appRoot: apps/kcf
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev
        build:
          commands:
            - npx nx build kcf --prod
      artifacts:
        baseDirectory: ../../dist/apps/kcf
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .nx/cache/**/*
